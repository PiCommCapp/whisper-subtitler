site_name: whisper-subtitler
repo_url: https://github.com/picommcapp/whisper-subtitler
site_url: https://picommcapp.github.io/whisper-subtitler
site_description: LLM subtitle generator
site_author: Dominic Capparelli
edit_uri: edit/main/docs/
repo_name: picommcapp/whisper-subtitler
copyright: Maintained by <a href="https://picommcapp.com">picommcapp</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["whisper_subtitler"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/picommcapp/whisper-subtitler
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/whisper-subtitler

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
